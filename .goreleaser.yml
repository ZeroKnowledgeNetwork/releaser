project_name: walletshield

release:
  draft: true
  github:
    owner: 0KnowledgeNetwork
    name: tmp-goreleaser
  name_template: "{{ .Tag }}"

before:
  hooks:
    - go mod tidy

env:
  - CGO_ENABLED=1

