builds:
  - id: linux-amd64
    binary: walletshield
    main: ./apps/walletshield
    goarch:
      - amd64
    goos:
      - linux
    env:
      - CC=x86_64-linux-gnu-gcc
      - CXX=x86_64-linux-gnu-g++
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.GitCommit={{ .ShortCommit }}
      - -X main.GitTag={{ .Tag }}
      - -X main.BuildDate={{ .Timestamp }}

  - id: linux-arm64
    binary: walletshield
    main: ./apps/walletshield
    goarch:
      - arm64
    goos:
      - linux
    env:
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.GitCommit={{ .ShortCommit }}
      - -X main.GitTag={{ .Tag }}
      - -X main.BuildDate={{ .Timestamp }}

